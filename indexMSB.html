<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>MSB Event - Red Orange & White Theme</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { 
            /* Nền gradient Đỏ Cam đặc trưng */
            background: radial-gradient(circle, #ff4d00, #cc3d00); 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden; 
            font-family: 'Segoe UI', sans-serif; 
        }
        
        #main-wrapper { position: relative; width: 98vw; height: 95vh; }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(13, 1fr);
            grid-template-rows: repeat(10, 1fr);
            gap: 5px;
            width: 100%;
            height: 100%;
            transition: opacity 2s ease, transform 2s ease;
        }

        .grid-container.fade-out {
            opacity: 0.15;
            transform: scale(0.9);
            filter: blur(8px);
        }

        /* --- CELL STYLE --- */
        .cell { 
            position: relative; 
            background: rgba(255, 255, 255, 0.1); 
            border-radius: 4px; 
            perspective: 1000px; 
        }

        .cell-inner { 
            position: relative; 
            width: 100%; height: 100%; 
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1); 
            transform-style: preserve-3d; 
        }

        .cell.active .cell-inner { transform: rotateY(180deg); }

        .face { 
            position: absolute; 
            inset: 0; 
            backface-visibility: hidden; 
            border-radius: 4px; 
            border: 1px solid rgba(255, 255, 255, 0.4); /* Viền trắng mờ mặt trước */
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden; 
        }

        /* Mặt trước: Nền đỏ cam, chữ trắng */
        .face-front { 
            background: #ff4d00; 
            color: #ffffff; 
            font-size: 11px; 
            font-weight: bold; 
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        /* Mặt sau: Ảnh với viền trắng rực rỡ */
        .face-back { 
            background: #000; 
            transform: rotateY(180deg); 
        }

        .face-back img { width: 100%; height: 100%; object-fit: cover; }

        .cell.active .face-back { 
            border: 2px solid #ffffff; 
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8); 
        }

        /* --- ẢNH CUỐI CÙNG --- */
        #final-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: scale(0.5);
            transition: all 2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
            z-index: 100;
        }

        #final-overlay.show {
            opacity: 1;
            transform: scale(1);
        }

        #final-overlay img {
            max-width: 80%;
            max-height: 80%;
            border: 6px solid #ffffff;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            background: #ffffff;
        }

        .counter { 
            position: absolute; 
            top: 10px; 
            left: 15px; 
            color: #ffffff; 
            font-size: 16px; 
            font-weight: bold;
            z-index: 10; 
            text-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div id="main-wrapper">
        <div id="grid" class="grid-container"></div>

        <div id="final-overlay">
            <img src="https://firebasestorage.googleapis.com/v0/b/checkin-69311.firebasestorage.app/o/MSB_logo_1.png?alt=media&token=8791a15f-0a25-4a85-8ae6-f9adf61657e1" id="final-img">
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAdmwwhCZh3MS7vM03MiL_FTIluqQNmFxo",
            authDomain: "checkin-69311.firebaseapp.com",
            projectId: "checkin-69311",
            storageBucket: "checkin-69311.firebasestorage.app",
            messagingSenderId: "682738949510",
            appId: "1:682738949510:web:760eb6c7d591af6fb16007"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const grid = document.getElementById('grid');
        const finalOverlay = document.getElementById('final-overlay');
        const userCells = {}; 
        let hasFired = false; 

        // Khởi tạo Grid
        for (let i = 1; i <= 130; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.innerHTML = `
                <div class="cell-inner">
                    <div class="face face-front">USER ${i}</div>
                    <div class="face face-back"><img src=""></div>
                </div>
            `;
            grid.appendChild(cell);
            userCells[i] = cell;
        }

        function launchFireworks() {
            const duration = 12 * 1000; 
            const end = Date.now() + duration;

            (function frame() {
                // Pháo hoa từ dưới lên với màu Trắng và Đỏ Cam
                confetti({
                    particleCount: 5,
                    angle: 90,
                    spread: 70,
                    origin: { x: 0.5, y: 1.0 },
                    colors: ['#ffffff', '#ff4d00', '#ffcc00'],
                    ticks: 200,
                    gravity: 1.2,
                    scalar: 1.2
                });

                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 50,
                    origin: { x: 0.1, y: 1.0 },
                    colors: ['#ffffff', '#ff4d00']
                });

                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 50,
                    origin: { x: 0.9, y: 1.0 },
                    colors: ['#ffffff', '#ff4d00']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                } else {
                    grid.classList.add('fade-out');
                    finalOverlay.classList.add('show');
                }
            }());
        }

        const q = query(collection(db, "user"), orderBy("id", "asc"));
        onSnapshot(q, (snapshot) => {
            let activeCount = 0;
            snapshot.docs.forEach(doc => {
                const data = doc.data();
                const cell = userCells[data.id];
                if (cell) {
                    const img = cell.querySelector('img');
                    if (data.url_images && img.src !== data.url_images) img.src = data.url_images;
                    if (data.is_active) {
                        cell.classList.add('active');
                        activeCount++;
                    } else {
                        cell.classList.remove('active');
                    }
                }
            });
            if (activeCount >= 31 && !hasFired) {
                hasFired = true;
                launchFireworks();
            }
        });
    </script>
</body>
</html>
