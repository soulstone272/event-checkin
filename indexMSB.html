<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>MSB Event - Cinematic Slow Black Hole</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background: radial-gradient(circle, #ff4d00, #cc3d00);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        #main-wrapper {
            position: relative;
            width: 98vw;
            height: 95vh;
        }

        .counter {
            position: absolute;
            top: 10px;
            left: 15px;
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            z-index: 100;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: opacity 1s ease;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(13, 1fr);
            grid-template-rows: repeat(10, 1fr);
            gap: 5px;
            width: 100%;
            height: 100%;
            transition: all 2.5s ease-in-out; /* TƒÉng th·ªùi gian scale grid */
        }

        .cell {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            perspective: 1000px;
        }

        .cell-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .cell.active .cell-inner {
            transform: rotateY(180deg);
        }

        .face {
            position: absolute;
            inset: 0;
            backface-visibility: hidden;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .face-front {
            background: #ff4d00;
            color: #ffffff;
            font-size: 11px;
            font-weight: bold;
        }

        .face-back {
            background: #000;
            transform: rotateY(180deg);
        }

        .face-back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cell.active .face-back {
            border: 2px solid #ffffff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        /* Hi·ªáu ·ª©ng h√∫t ch·∫≠m h∆°n v√† xoay nhi·ªÅu v√≤ng h∆°n */
        .cell.sucked {
            transition: all 2.5s cubic-bezier(0.5, 0, 0.5, 1); /* TƒÉng t·ª´ 1s l√™n 2.5s */
            transform: scale(0) rotate(1440deg) translateZ(-1000px); /* Xoay 4 v√≤ng thay v√¨ 2 */
            opacity: 0;
        }

        #final-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            z-index: 1000;
            pointer-events: none;
        }

        #final-img {
            max-width: 80%;
            max-height: 80%;
            border: 6px solid #ffffff;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            background: #ffffff;
            transform: scale(0.2);
            transition: all 3s cubic-bezier(0.175, 0.885, 0.32, 1.1); /* Hi·ªán logo ch·∫≠m h∆°n */
        }

        #final-overlay.show #final-img {
            transform: scale(1);
        }

        canvas#vortex {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 500;
        }
    </style>
</head>
<body>

<div id="main-wrapper">
    <div class="counter" id="checkin-counter">CHECK-IN: 0 / 130</div>
    <canvas id="vortex"></canvas>
    <div id="grid" class="grid-container"></div>
    <div id="final-overlay">
        <img src="https://firebasestorage.googleapis.com/v0/b/checkin-69311.firebasestorage.app/o/MSB_logo_1.png?alt=media&token=8791a15f-0a25-4a85-8ae6-f9adf61657e1"
             id="final-img">
    </div>
</div>

<script type="module">
    import {initializeApp} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
        getFirestore,
        collection,
        query,
        orderBy,
        onSnapshot
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAdmwwhCZh3MS7vM03MiL_FTIluqQNmFxo",
        authDomain: "checkin-69311.firebaseapp.com",
        projectId: "checkin-69311",
        storageBucket: "checkin-69311.firebasestorage.app",
        messagingSenderId: "682738949510",
        appId: "1:682738949510:web:760eb6c7d591af6fb16007"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const grid = document.getElementById('grid');
    const counterEl = document.getElementById('checkin-counter');
    const finalOverlay = document.getElementById('final-overlay');
    const canvas = document.getElementById('vortex');
    const ctx = canvas.getContext('2d');
    const userCells = {};
    let hasTriggered = false;

    for (let i = 1; i <= 130; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.innerHTML = `<div class="cell-inner"><div class="face face-front">USER ${i}</div><div class="face face-back"><img src=""></div></div>`;
        grid.appendChild(cell);
        userCells[i] = cell;
    }

    let particles = [];

    function createParticles(x, y) {
        for (let i = 0; i < 10; i++) {
            particles.push({
                x, y,
                vx: (Math.random() - 0.5) * 8, // Gi·∫£m t·ªëc ƒë·ªô vƒÉng ƒë·ªÉ h·∫°t t·ª• ch·∫≠m l·∫°i
                vy: (Math.random() - 0.5) * 8,
                life: 1,
                decay: Math.random() * 0.003 + 0.002, // Gi·∫£m t·ªëc ƒë·ªô bi·∫øn m·∫•t (h·∫°t s·ªëng l√¢u h∆°n)
                size: Math.random() * 2 + 1,
                color: Math.random() > 0.5 ? '#ffffff' : '#ffcc00'
            });
        }
    }

    function runProEffect() {
        counterEl.style.opacity = "0";
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const cells = Array.from(document.querySelectorAll('.cell'));

        // TƒÉng delay h√∫t t·ª´ng th·∫ª l√™n 40ms (T·ªïng th·ªùi gian h√∫t 130 th·∫ª kho·∫£ng ~5.2 gi√¢y)
        cells.sort(() => Math.random() - 0.5).forEach((cell, index) => {
            setTimeout(() => {
                const rect = cell.getBoundingClientRect();
                createParticles(rect.left + rect.width / 2, rect.top + rect.height / 2);
                cell.classList.add('sucked');
            }, index * 40);
        });

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                const dx = centerX - p.x;
                const dy = centerY - p.y;

                // L·ª±c h√∫t v√†o t√¢m y·∫øu h∆°n ƒë·ªÉ h·∫°t xo√°y nhi·ªÅu v√≤ng (chia cho 300 thay v√¨ 150)
                p.vx += dx / 300;
                p.vy += dy / 300;

                p.x += p.vx;
                p.y += p.vy;
                p.life -= p.decay;

                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();

                if (p.life <= 0) particles.splice(i, 1);
            });

            requestAnimationFrame(animate);
        }

        animate();

        // Hi·ªán logo sau 7 gi√¢y (ƒë·∫£m b·∫£o ƒë·ªß th·ªùi gian cho c√°c th·∫ª h√∫t h·∫øt)
        setTimeout(() => {
             finalOverlay.classList.add('show');
    finalOverlay.style.opacity = "1";

    const music = document.getElementById('final-music');
    music.currentTime = 0;
    music.volume = 0.9;
    music.play();

    launchFinalFireworks();
        }, 7000);
    }

    function launchFinalFireworks() {
        const duration = 18000;
        const endTime = Date.now() + duration;

        const COLORS = [
            '#ffffff', '#ffd700',
            '#ff0000', '#ff4d00',
            '#00e5ff', '#2979ff',
            '#00e676'
        ];

        const base = {
            zIndex: 4000,
            ticks: 130,
            gravity: 0.7,
            scalar: 1.1
        };

        function fire(x, y, options = {}) {
            confetti({
                ...base,
                origin: {x, y},
                colors: COLORS,
                ...options
            });
        }

        /* =========================
           PHASE 1 ‚Äì SKY OPENING
           (ph√°o ƒë·ªìng lo·∫°t m·ªü m√†n)
        ========================= */
        for (let i = 0; i < 12; i++) {
            setTimeout(() => {
                fire(Math.random(), Math.random() * 0.5 + 0.1, {
                    particleCount: 180,
                    spread: 260,
                    startVelocity: 28,
                    scalar: 1
                });
            }, i * 220);
        }

        /* =========================
           PHASE 2 ‚Äì SKY BARRAGE
           (b·∫Øn d·ªìn d·∫≠p to√†n tr·ªùi)
        ========================= */
        const barrage = setInterval(() => {
            if (Date.now() > endTime) return clearInterval(barrage);

            for (let i = 0; i < 3; i++) {
                fire(
                    Math.random(),
                    Math.random() * 0.6,
                    {
                        particleCount: 220,
                        spread: 300,
                        startVelocity: 34,
                        scalar: 1.15
                    }
                );
            }
        }, 900);

        /* =========================
           PHASE 3 ‚Äì GOLDEN RAIN
           (m∆∞a √°nh s√°ng qu·ªëc gia)
        ========================= */
        const rain = setInterval(() => {
            if (Date.now() > endTime) return clearInterval(rain);

            confetti({
                particleCount: 14,
                angle: 90,
                spread: 180,
                origin: {x: Math.random(), y: -0.1},
                colors: ['#ffd700', '#ffffff'],
                gravity: 0.6,
                scalar: 0.7,
                zIndex: 4000
            });
        }, 40);

        /* =========================
           GRAND FINALE ‚Äì SKY DOME
           (ƒë·∫°i k·∫øt to√†n b·∫ßu tr·ªùi)
        ========================= */
        setTimeout(() => {
            for (let i = 0; i < 14; i++) {
                setTimeout(() => {
                    fire(
                        Math.random(),
                        Math.random() * 0.75,
                        {
                            particleCount: 320,
                            spread: 360,
                            startVelocity: 45,
                            scalar: 1.35
                        }
                    );
                }, i * 140);
            }
        }, duration - 4200);
    }

    onSnapshot(query(collection(db, "user"), orderBy("id", "asc")), (snapshot) => {
        let activeCount = 0;
        snapshot.docs.forEach(doc => {
            const data = doc.data();
            const cell = userCells[data.id];
            if (cell) {
                const img = cell.querySelector('img');
                if (data.url_images && img.src !== data.url_images) img.src = data.url_images;
                if (data.is_active) {
                    cell.classList.add('active');
                    activeCount++;
                }
            }
        });

        counterEl.innerText = `CHECK-IN: ${activeCount} / 130`;

        if (activeCount >= 41 && !hasTriggered) {
            hasTriggered = true;
            setTimeout(runProEffect, 1500); // ƒê·ª£i 1.5s sau khi ƒë·ªß ng∆∞·ªùi m·ªõi b·∫Øt ƒë·∫ßu xo√°y
        }
    });
	
	let audioUnlocked = false;

function unlockAudio() {
    if (audioUnlocked) return;
    audioUnlocked = true;

    const music = document.getElementById('final-music');
    music.muted = true;
    music.play().then(() => {
        music.pause();
        music.muted = false;
        music.currentTime = 0;
        console.log('üîì Audio unlocked');
    });
}
</script>
<audio id="final-music" src="national.mp3" preload="auto"></audio>

</body>
</html>
